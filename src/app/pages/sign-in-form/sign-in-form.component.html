
<div class="login-container">
  <div class="login-left">
    <h2>Login! ðŸ‘‹</h2>
    <p>How do I get started?</p>
    <button class="btn btn-google">Sign in with Google</button>
    <button class="btn btn-apple">Sign in with Apple</button>
    <p>or Login with Email</p>
    <form (ngSubmit)="onLogin()">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="test@atheros.ai">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="******">

      <button type="submit" class="btn btn-signin">Sign In</button>
    </form>


    <p>Don't have an account? <a href="signup">Sign Up Now</a></p>
    <p>forgot password ? <a href="forgot-password">Reset ur password here</a></p>
  </div>
  <div class="login-right">
    <div class="login-info">
      <h3>Why should I login?</h3>
      <p>By logging in, you can access your personal dashboard, where you can manage your account, view your profile, and much more.</p>
      <img src="assets/images/idps.jpg" alt="IDPS">
    </div>
  </div>
